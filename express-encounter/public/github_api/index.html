<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Github API</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="assets/github-header.png" alt="github">
            </div>
            <div class="search">
                <div class="inputs">
                    <input type="text" name="username" value="" placeholder="Your username" autocomplete="off">
                    <input type="password" name="password" value="" placeholder="Your password">
                    <input type="text" name="user-to-find" value="" placeholder="Find people on github" autocomplete="off">
                </div>
                <button id="submit" type="button" name="button">Search</button>
            </div>
        </header>
        <!-- Container for template -->
        <main>
            <div id="github-info"></div>
        </main>
    </div>
    </div>

    <!-- Template -->
    <script id="gits" type="text/x-handlebars-template">
        {{#each repos}}
            <div class="item">
                <div class="image-container {{full_name}}">
                    <input type="hidden" name="full_name" value="{{full_name}}">
                    <img src="{{owner.avatar_url}}" alt="avatar">
                    <div class="repo-name">
                        <p>{{full_name}}</p>
                    </div>
                </div>
                <div class="commits-container {{full_name}}">
                    {{#if this.commits}}
                        <div class="commits">
                            <h3>Most Recent Commits</h3>
                            {{#each this.commits}}
                                <p class="commit">{{this.commit.message}}</p>
                            {{/each}}
                        </div>
                    {{/if}}
                </div>
            </div>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>

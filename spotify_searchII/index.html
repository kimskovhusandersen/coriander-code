<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Search</title>
</head>

<body>
    <div id="wrapper">

        <h1>Spotify Search Project</h1>
